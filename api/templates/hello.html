<!DOCTYPE html>
<html>
  <body>
    <h1>Hello {{ name }}!</h1>
    <p>Name: {{ name }}</p>
    <p>Your repositories: </p>
    <table>
      <tr>
	<td>Name</td>
	<td>URL</td>
  <td>Last updated</td>
      </tr>
      {% for i in range(rnames|length) %}
      <tr>
	<td>{{ rnames[i] }}</td>
	<td>{{ rurl[i] }}</td>
  <td>{{ rupdated[i]}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
